<!DOCTYPE html>
<html lang="zh" style="font-size: 1px;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>CTFCON 2024</title>
  <link rel="stylesheet" href="./public/libs/aos/aos.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./main.css" />
  <script>
    function setFontSize() {
      const defaultREM = 1,
        defaultWidth = 1920,
        minREM = 0.7;
      const rate = window.innerWidth / defaultWidth;
      let fontSize = defaultREM * (rate > 1 ? 1 : rate);

      document.documentElement.style.fontSize =
        (fontSize > minREM ? fontSize : minREM) + "px";
    }
    setFontSize();
    window.onresize = setFontSize;
  </script>
</head>

<body>
  <div id="app">
    <!-- 首屏 -->
    <section class="home-screen">
      <!-- 导航条 -->
      <header>
        <img src="./public/images/header.png" class="view-web" />
        <img data-aos="fade-down" src="./public/images/badge.png" class="view-mobile" />
      </header>

      <article class="content">
        <div class="slogan" data-aos="fade-down" data-aos-duration="800">
          <img src="./public/images/title.png" />
        </div>
        <div class="time">—— 2024年8月5日&nbsp;北京京东亦庄总部 ——</div>
        <div class="partner">
          <div data-aos="fade-in" class="description">战略合作伙伴</div>
          <ul class="partner-list">
            <li data-aos="fade-in"><img src="./public/images/京麒.png" alt="京麒" /></li>
            <li data-aos="fade-in"><img src="./public/images/寻臻.png" alt="寻臻科技" /></li>
            <li data-aos="fade-in"><img src="./public/images/春秋.png" alt="春秋" /></li>
          </ul>
        </div>
      </article>
    </section>

   
    <footer>
      <div class="content">
        <a class="beian" href="https://beian.miit.gov.cn/" target="_blank">鲁ICP备2023021945号-1</a>
        <span class="copyright">Copyright © 2024 CTFCON.</span>
      </div>
    </footer>
  </div>
  <script src="./public/libs/jquery-3.7.1.min.js"></script>
  <script src="./public/libs/aos/aos.js"></script>
  <script src="./main.js"></script>
</body>

</html>
